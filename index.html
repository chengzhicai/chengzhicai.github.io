<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
#a
{
width:200px;
height:80px;
background-color:#00FF66;
}
.b
{
font-size:30px;
color:#FF0000;
text-align:center;
padding:10px;
font-weight:bolder;
display:block;
margin-top:10px;
}
</style>
</head>
<body>
<div id="a"></div>
<script language="javascript">
var c=1;
function shijian()
{
date=new Date();
var xiaoshi=date.getHours();
var fen=date.getMinutes();
var miao=date.getSeconds();
if(fen<=9)
fen="0"+fen;
if(miao<=9)
miao="0"+miao;
xianshi="<font class='b'>"+xiaoshi+":"+fen+":"+miao+"</font>";
a.innerHTML=xianshi;
if(c==1)
{
setTimeout("shijian()",1000);
}
}
shijian();
</script>
<form>
<input type="radio" name="d" value="kai" onclick="c=1;shijian();" />开
<input type="radio" name="d" value="guan" onclick="c=0;shijian();" />关
</form>
</body>
</html>
